  <section class="signup-form">
    <form action="https://formsubmit.co/8a9cf733e1fdb7881bd043343a65161f" method="POST">
      <label for="name">Nome / Nome d'Arte</label>
      <input type="text" id="name" name="name" required>

      <label for="email" style="padding-top: 6px;">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="instagram" style="padding-top: 6px;">instagram-link / portfolio</label>
      <input type="url" id="instagram" name="instagram" placeholder="https://sito.com/tuo_profilo">

      <label for="description" style="padding-top: 6px;">Parlaci di te o del tuo progetto</label>
      <textarea id="description" name="description" rows="4"></textarea>
      <label>
        <input type="checkbox" name="privacy" required>
        Ho letto e accetto la <a href="../privacy/privacy.html" target="_blank">Privacy Policy</a> e i <a href="../privacy/terms.html" target="_blank">Termini di Servizio</a>.
      </label>

      <button type="submit" >Submit</button>
    </form>
  </section>

<script>
  document.querySelector("form").addEventListener("submit", function(event) {
      let valid = true;
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let link = document.getElementById("instagram").value.trim();
      let description = document.getElementById("description").value.trim();

      // Basic checks: at least 1 char
      if (name.length < 1 || email.length < 1 || description.length < 1) {
          alert("Please fill in all fields with at least 1 character.");
          valid = false;
      }

      // Allowed platforms
      const allowedDomains = ["instagram.com", "behance.net", "linkedin.com", "github.com", "artstation.com"];
      if (link) {
          let ok = false;
          try {
              let url = new URL(link);
              ok = allowedDomains.some(domain => url.hostname.includes(domain));
          } catch (e) {
              ok = false;
          }

          if (!ok) {
              alert("Please provide a valid portfolio link (Instagram, Behance, LinkedIn, GitHub, Artstation).");
              valid = false;
          }
      }

      if (!valid) {
          event.preventDefault();
      }
  });
  </script>
