<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="css/new.css" rel="stylesheet">
</head>
<body>
	<img id="logo" src="img/logo.png" alt="Logo">
</body>
</html>
<script>
	const logo = document.getElementById("logo");

	logo.addEventListener("click", () => {
		logo.classList.add("animate");

		// navigate after the click animation ends, with a smooth fade-out
		let fallback = setTimeout(() => {
			document.body.classList.add('fade-out');
			window.location.href = "start_page/team.html";
		}, 800); // fallback in case animationend doesn't fire

		function onAnimEnd() {
			clearTimeout(fallback);
			logo.removeEventListener('animationend', onAnimEnd);
			document.body.classList.add('fade-out');
			setTimeout(() => {
				window.location.href = "start_page/team.html";
			}, 120);
		}
		logo.addEventListener('animationend', onAnimEnd);
	});
</script>
